<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />

    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
    </header>
    <main class="main">
      <section class="content-section">
        <article class="card">
          <h2 class="card__title">
            Фритрек и нулевой спринт: Подготовка к работе
          </h2>
          <img
            src="./images/sprint-0-mobile.png"
            alt="Фургон на фоне ночного неба"
            class="card__image"
            loading="lazy"
          />
          <div class="card__content">
            <p class="card__text">
              Это было самое начало пути. На этом этапе важно было проникнуться
              основами и настроиться на учёбу. И, возможно, подумать, как новые
              знания могут повлиять на ваше будущее.
            </p>
            <p class="card__text">
              Место для ваших воспоминаний о начале обучения.
            </p>
          </div>
          <div class="card__actions">
            <button
              type="button"
              class="card__icon-button"
              aria-label="Поставить лайк"
            >
              <svg
                class="like-icon"
                viewBox="0 0 40 36"
                aria-hidden="true"
              ></svg>
            </button>
            <button
              class="card__like-button"
              type="button"
              aria-label="Поставить лайк этой карточке"
            >
              <span class="button__text">Like</span>
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <button type="button" class="button" aria-label="Сохранить на память">
        <svg class="button__icon" viewBox="0 0 29 28" aria-hidden="true">
          <use href="./svg/floppy-sprite.svg#floppy_symbol"></use>
        </svg>
        <span class="button__text">Сохранить&nbsp;на&nbsp;память</span>
      </button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
